<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>座席決定アプリ</title>
</head>
<body>
    <h1>飲み会座席決定アプリ</h1>
    <form action="/" method="post">
        <!-- 既存の入力フィールド -->
        <input type="text" name="people" placeholder="名前,性別,部署,キャリア;..." required>
        <input type="text" name="num_tables" placeholder="テーブル数" required>
        <input type="text" name="table_capacities" placeholder="各テーブルの容量(カンマ区切り)" required>
        <input type="text" name="good_pairs" placeholder="仲の良いペア(例: 名前1,名前2;名前3,名前4)" required>
        <input type="text" name="bad_pairs" placeholder="仲の悪いペア(例: 名前1,名前2;名前3,名前4)" required>
        <input type="submit" value="座席決定">
    </form>    
</body>
</html>
