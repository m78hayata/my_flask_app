<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of Two Numbers</title>
</head>
<body>
    <h1>Enter Two Numbers</h1>
    <form action="/" method="post">
        <input type="number" name="num1" required>
        <input type="number" name="num2" required>
        <input type="submit" value="Add">
    </form>
    {% if result is not none %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
