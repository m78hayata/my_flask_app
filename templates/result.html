<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>座席決定結果</title>
</head>
<body>
    <h1>座席決定結果</h1>
    {% if tables %}
        {% for table in tables %}
            <h2>Table {{ loop.index }}: {{ table }}</h2>
        {% endfor %}
    {% else %}
        <p>結果がありません。</p>
    {% endif %}
</body>
</html>
